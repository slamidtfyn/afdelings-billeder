<!DOCTYPE html>
<html lap[ng="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Afdelingsbilleder</title>
  </head>
  <script type="text/javascript">

  const by="svendborg" // svendborg eller odense;
  const overskrift="Min overskrift";
  const billeder=[
  ["Søren","Webmaster for hele verden!",""],
  ["Søren","Webmaster",""],
  ["Søren","Webmaster",""],
  ];
  </script>
<style >

:root {
  --svendborg-color: #b3e0ff;
  --odense-color: #c2f0c2;
}

  #overskrift {
    background-color:blue;
    color:white;
    text-align:center;
    font-size:2em;
    font-weight:bold;
  }

  #overskrift.svendborg {
    background-color: var(--svendborg-color);
  }


  #overskrift.odense {
    background-color: var(--odense-color);
  }

  #billeder {
    display:grid;
    grid-template-columns: 33% 33% 33%;
  }

  .card {
    display:flex;
    flex-direction:column;
    justify-content:center;
    justify-self:center;
    align-self:start;
    margin: 10px;
    width: 200px;
  }

  .content {
    margin:10px 0px 0px 0px

  }

  .content.svendborg {
    border: thin var(--svendborg-color) solid;

  }


    .content.odense {
      border: thin var(--odense-color) solid;

    }


   .billede {

   }

   .name,.title {
     margin:auto;
     text-align:center;

   }
</style>
  <body>
  <div id="overskrift">

  </div>
  <div id="billeder">

  </div>
  <script type="text/javascript">
    let os=document.getElementById("overskrift");
    os.appendChild(document.createTextNode(overskrift))
    os.classList.add(by);
    let container=document.getElementById("billeder");
    billeder.forEach(p=>{
      let card=document.createElement("div");
      card.classList.add("card");
      let image=document.createElement("img")
      image.src=p[2] || "https://via.placeholder.com/210x285/0000FF/808080?Text=Billede på vej";
      image.classList.add("billede");
      let content=document.createElement("div");
      content.classList.add("content");
      content.classList.add(by);

      let name=document.createElement("div");
      name.classList.add("name");

      name.appendChild(document.createTextNode(p[0]))

      let title=document.createElement("div");
      title.classList.add("title");

      title.appendChild(document.createTextNode(p[1]))


      card.appendChild(image);
      content.appendChild(name);
      content.appendChild(title);
      card.appendChild(content);
      container.appendChild(card);
    })
  </script>
  </body>
</html>
