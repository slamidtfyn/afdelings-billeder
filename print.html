<!DOCTYPE html>
<html lang="da" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Afdelingsbilleder</title>
</head>
<script type="text/javascript">

  const by = "svendborg" // svendborg eller odense;

  const overskrift = "Min overskrift";

  const personer = [
    ["Søren", "Webmaster for hele verden!", ""],
    ["Søren", "Webmaster for hele verden!", ""],
    ["Søren", "Webmaster for hele verden!", ""],
    ["Søren", "Webmaster for hele verden!", ""],
    ["Søren", "Webmaster for hele verden!", ""],
    ["Søren", "Webmaster for hele verden!", ""],
    ["Søren", "Webmaster for hele verden!", ""],
    ["Søren", "Webmaster for hele verden!", ""],
    ["Søren", "Webmaster for hele verden!", ""],
    ["Yoda", "Jedimaster", ""],

  ];

</script>

<style>
  :root {
    --svendborg-color: #b3e0ff;
    --odense-color: #c2f0c2;
    --card-width: 210px;
  }

  .overskrift {
    background-color: blue;
    color: white;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 20px;
    width: 100;
    grid-column: 1 / span 3;
  }

  .overskrift.svendborg {
    background-color: var(--svendborg-color);
  }

  .overskrift.odense {
    background-color: var(--odense-color);
  }

  .page-break-before {
    page-break-before: always;
  }
  .page-break-after {
    page-break-after: always;
  }

  #billeder {
    display: grid;
    grid-template-columns: [billeder] 33% 33% 33%;
  }

  .card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    justify-self: center;
    align-self: start;
    margin: 10px;
    width: var(--card-width);
  }

  .content {
    margin: 10px 0px 0px 0px
  }

  .content.svendborg {
    border: thin var(--svendborg-color) solid;

  }

  .content.odense {
    border: thin var(--odense-color) solid;
  }

  .billede {
    max-width: var(--card-width);
  }

  .name,
  .title {
    margin: auto;
    text-align: center;
  }
</style>

<body>
  <div id="billeder">

  </div>
  <script type="text/javascript">
    document.title = overskrift;
    let header = 0;

    function createHeader() {
      let os = document.createElement("div");
      os.appendChild(document.createTextNode(overskrift))
      os.classList.add("overskrift");
      os.classList.add(by);
      if (header > 0) os.classList.add("page-break-before");
      header++;
      return os;
    }

    let container = document.getElementById("billeder");
    container.appendChild(createHeader());
    let count = 0;
    personer.forEach(p => {
      if (count == 9) {
        container.appendChild(createHeader());
        count = 0;
      }
      let card = document.createElement("div");
      card.classList.add("card");
      let image = document.createElement("img")
      image.src= p[2] || "https://via.placeholder.com/210x285/0000FF/808080?Text=Billede på vej";
      image.classList.add("billede");
      let content = document.createElement("div");
      content.classList.add("content");
      content.classList.add(by);

      let name = document.createElement("div");
      name.classList.add("name");

      name.appendChild(document.createTextNode(p[0]))

      let title = document.createElement("div");
      title.classList.add("title");

      title.appendChild(document.createTextNode(p[1]))


      card.appendChild(image);
      content.appendChild(name);
      content.appendChild(title);
      card.appendChild(content);
      container.appendChild(card);

      count++;
      if (count == 9) {
        
      card.classList.add("page-break-after");
      }
      

    })
  </script>
</body>

</html>
